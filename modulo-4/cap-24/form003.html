<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste</h1>
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome" autocomplete="name">
        
    </p>
    <p>
        <label for="imedia">Media:</label>
        <input type="number" name="media" id="imedia" required placeholder="Media" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="imes">Mes:</label>
        <input type="month" name="mes" id="imes" value="2022-08">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpa">
    </p>
</body>
</html>
